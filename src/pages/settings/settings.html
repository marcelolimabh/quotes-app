
<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-10 col-sm-7 col-md-4 col-lg-2 col-xl-1>
        <ion-label> Alternative Background</ion-label>
      </ion-col>
      <ion-col col-2 col-lg-2 col-xl-2>
        <ion-toggle (ionChange)="onToggle($event)" [checked]="checkAltBackground()"></ion-toggle>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
